version: "3"
services:
  host-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - type: bind
        source: .
        target: /usr/src/app
      - type: volume
        source: host-app-node_modules
        target: /usr/src/app/host-app/node_modules
    networks:
      - microfrontends
    command: ["npm", "run", "dev"]
volumes:
  host-app-node_modules:
    driver: local
networks:
  microfrontends:
    external: true
